    <meta charset="utf-8">
    <title>
      {% if title-override %}
        {{ title-override }} &#11825; 
      {% elsif page.title %}
        {% if page.title != site.title %}
          {{ page.title }} &#11825; 
        {% endif %}
      {% endif %}
      {% if page.pagination_info.curr_page and page.pagination_info.curr_page > 1 %}
        page {{ page.pagination_info.curr_page }} &#11825; 
      {% endif %}
      {{ site.title }}
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html }}{% else %}{{ site.description }}{% endif %}">
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/ico/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/assets/ico/site.webmanifest">
    <link rel="mask-icon" href="{{ site.url }}/assets/ico/safari-pinned-tab.svg" color="#0f4c5c">
    <link rel="shortcut icon" href="{{ site.url }}/assets/ico/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="fart depot dot biz">
    <meta name="application-name" content="fart depot dot biz">
    <meta name="msapplication-TileColor" content="#eae2b7">
    <meta name="msapplication-config" content="/assets/ico/browserconfig.xml">
    <meta name="theme-color" content="#eae2b7">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% capture canonical %}{{ site.url }}{% if site.permalink contains '.html' %}{{ page.url }}{% else %}{{ page.url | remove:'index.html' | strip_slash }}{% endif %}{% endcapture %}
    <link rel="canonical" href="{{ canonical }}">
    <link href="{{ site.url }}/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

    {% include og.html %}

    <link href="{{ site.url }}/assets/css/fonts.css" rel="stylesheet">
    <link href="{{ site.url }}/assets/css/external/animate.min.css" rel="stylesheet">

    <script src="{{ site.url }}/assets/js/external/jquery-3.6.3.min.js"></script>
    <script src="https://kit.fontawesome.com/2e54792ce0.js" crossorigin="anonymous"></script>

    <link href="{{ site.url }}/assets/css/external/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="{{ site.url }}/assets/js/external/popper.min.js"></script>
    <script type="text/javascript" src="{{ site.url }}/assets/js/external/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="{{ site.url }}/assets/js/external/retina.min.js"></script>
    
    <script type="text/javascript" src="{{ site.url }}/assets/js/common.js"></script>

    {% if site.url == "https://fartdepot.biz" %}
    <script defer data-domain="fartdepot.biz" src="https://plausible.io/js/script.js"></script>
    {% endif %}

    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/idrewit_hover.png">
    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/iwroteit_hover.png">
    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/iamit_hover.png">
    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/idrewit_hover@2x.png">
    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/iwroteit_hover@2x.png">
    <link rel="preload" as="image" href="{{ site.url }}/assets/img/nav/iamit_hover@2x.png">
